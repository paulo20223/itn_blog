<div class="container my-4" style="max-width: 600px">

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-dismissible fade show alert-warning" role="alert">
                <div>{{ message }}</div>
                <button type="button" class="close" data-dismiss="alert"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'blog:contact' %}">
        <div class="h3 text-center my-4">Just ask us anything</div>
        {% csrf_token %}
        <div class="form-group">
            <label>Name</label>
            <input name="name" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input name="email" type="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea name="message" type="email" class="form-control" required></textarea>
        </div>
        <div class="form-group text-right">
            <button class="btn btn-dark">SUBMIT</button>
        </div>
    </form>
</div>
